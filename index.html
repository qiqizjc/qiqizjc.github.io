    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        } */
        .container {
            text-align: center;
            width: 80%; /* 设置容器宽度为80% */
            max-width: 1200px; /* 设置最大宽度 */
            margin: 0 auto; /* 居中对齐 */
            border: 1px solid #ccc; /* 添加边框用于视觉效果 */
            padding: 20px; /* 内边距 */
            box-sizing: border-box; /* 包括边框和内边距在内的总宽度 */
        }
        .time {
            font-size: 3em;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            display: inline;
        }
        .time {
            font-size: inherit;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>祝你23岁<span class="time" id="time"></span>快乐</h1>

        <p>
            有种感觉在我心中你即是白月光也是朱砂痣。但也许当初没有喝醉，我会努力成为你的闺蜜吧。世上没有后悔药，错过了你，也是我错过一种人生选择。害，人生苦短，不能既要又要，你说的对，如果不是这个宿舍让我们相识，我们大约永远也不可能去了解对方。也没有多久我们就会长久的分开了，大概以后你也不会主动来联系我，毕竟没有什么理由会让你来联系我，也应该没有什么理由让我去联系你。终将，你走你的阳光道，我走我的独木桥。说来奇怪，我也会想要是能和你在一起，也许可以安安稳稳的幸幸福福的过一辈子。相信你是会找到合适的另一半，当我知道时，我大约会在心里默骂那个lucky bastard吧哈哈哈哈。
        </p>

        <button onclick="playAudio()">Play Music</button>
        <button onclick="pauseAudio()">Pause Music</button>
        <audio id="myAudio">
            <source src="./林志炫 - 凤凰花开的路口.flac" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Audio Player with Autoplay -->
    <!-- <audio id="background-music" autoplay>
        <source src="./林志炫 - 凤凰花开的路口.flac" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> -->


    <script>
        var audio = document.getElementById("myAudio");

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }
    </script>

    <script>
        function updateTime() {
            const targetDate = new Date('2024-05-10T16:16:00+08:00');
            const now = new Date();
            const elapsed = now - targetDate;

            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            const displaySeconds = seconds % 60;
            const displayMinutes = minutes % 60;
            const displayHours = hours % 24;

            const timeString = `${days}天 ${displayHours}小时 ${displayMinutes}分钟 ${displaySeconds}秒`;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
    </script>
