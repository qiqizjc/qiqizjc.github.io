<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Fly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 80%; /* 设置容器宽度为80% */
            max-width: 1200px; /* 设置最大宽度 */
            margin: 0 auto; /* 居中对齐 */
            border: 1px solid #ccc; /* 添加边框用于视觉效果 */
            padding: 20px; /* 内边距 */
            box-sizing: border-box; /* 包括边框和内边距在内的总宽度 */
        }
        h1 {
            text-align: center;
            font-size: 3em;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wish Jiachen Happy Every Day</h1>
    </div>
</body>
</html>
